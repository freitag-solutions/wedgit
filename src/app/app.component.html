<div #main
  (keydown.arrowup)="up($event)" 
  (keydown.arrowdown)="down($event)"
  (keyup.enter)="triggerAction()">
  
  <md-toolbar class="mainbar">

    <div class="icon" style="display: inline-block;">
      <md-icon *ngIf="!working">search</md-icon>
      <md-spinner *ngIf="working"></md-spinner>
    </div>

    <md-input #searchInput autofocus placeholder="{{searchPlaceholder}}" floatingPlaceholder="false" class="search" 
      (input)="triggerSearch()" 
      (keyup.esc)="minimize()"></md-input>

  </md-toolbar>

  <!-- TODO: replace md-nav-list with md-selection-list as soon as it's available -->
  <md-nav-list class="mainlist" *ngIf="searchResults.length >  0">
    <md-list-item #result *ngFor="let searchResult of searchResults; trackBy searchResult?.uri"
      (mouseenter)="selectElement($event)">
      <a md-line>{{ searchResult.title }}</a>
        <!--<button md-icon-button
          (click)="showInfo(searchResult)">
          <md-icon>info</md-icon>
        </button>-->
      </md-list-item>
  </md-nav-list>

</div>
